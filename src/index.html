<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-Word: A Korean Hangul Game</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/aromanize.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <h1 class="text-center mb-4">K-Word</h1>

        <h1 class="text-center mb-4" id="output" style="font-size: 4rem;">Loading...</h1>

        <form id="word-form">
          <div class="mb-3">
            <input type="text" class="form-control" id="word-input" placeholder="Romanization...">
          </div>
          <div class="d-grid">
            <div class="text-center mb-3" id="correct-answer" style="display: none;">
                <strong><span id="correct-answer-text"></span></strong>
            </div>
            <div id="result-ok" style="display: none;">
                <h2 id="wordInputSuccess" class="text-success text-center mb-4">âœ“</h2>
            </div>
            <div class="text-center" id="definition" style="display: none;"></div>
            <div id="result-error" style="display: none;">
                <h2 id="wordInputError" class="text-danger text-center mb-4">Try again</h2>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            <div class="text-center mb-3">
                <strong id="attempt-display">Attempt 1/3</strong>
            </div>
          </div>
        </form>

        <form id="play-again-form">
            <div id="play-again-offer" style="display: none;">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="play-again">Play again</button>
                </div>
            </div>
        </form>

        <div class="container py-2">
            <h2 class="text-center mb-4">Streak Tracker</h2>

            <!--
                <div class="text-center mb-4">
                    <button class="btn btn-success" onclick="handleStreak()">âœ… Complete Task</button>
                    <button class="btn btn-danger ms-2" onclick="resetStreak()">ðŸ”„ Reset Streak</button>
                </div>
            -->

            <table class="table table-bordered w-50 mx-auto text-center">
                <thead class="table-light">
                <tr>
                    <th>Current Streak</th>
                    <th>Max Streak</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="currentStreak">0</td>
                    <td id="maxStreak">0</td>
                </tr>
                </tbody>
            </table>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript" src="js/local.js"></script>

  <script>
    // Check result
    // if the form is submitted, check the answer
    document.getElementById('word-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const word = document.getElementById('word-input').value;
      checkAnswer(word);
    });

    // Play again
    document.getElementById('play-again-form').addEventListener('submit', function(event) {
      play();
    });

    renderStreaks();
  </script>

</body>
</html>
